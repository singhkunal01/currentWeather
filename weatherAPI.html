<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <!-- link of font i used in this whole project -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- link of packages for small icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <!-- link of css file -->
    <link rel="stylesheet" href="weatherAPI.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="bx bx-left-arrow-alt"></i>Weather App
        </header>
        <section class="input-part">
            <p class="warning-txt"></p>
            <input type="text" placeholder="Type City Name then Press 'Enter' " spellcheck="false" required>
            <div class="separator"></div>
            <button class="btn">Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="./Weather Icons/cloud.svg" alt="cloudy-weather">
            <div class="temp">
                <span class="number">_</span>
                <span class="degree">°</span>C
            </div>
            <div class="weather"></div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span id="cityName">_,_</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number-2">_</span>
                            <span class="degree">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
        <p id="copyright"> &copy; Designer: <a href="https://github.com/singhkunal01" target="_blank">kunalsingh01</a></p>
    </div>
    <!-- link of javascript file -->
    <script src="weatherAPI.js"></script>
</body>

</html>
